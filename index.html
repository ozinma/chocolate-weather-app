<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"/>
   <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper"> 
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input type="search" placeholder="Type a city..." class="form-control" autocomplete="off"/>
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary" w="100"/>
              </div>
            </div>
          </form>
          <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li > Last updated: <span id="date"></span></li>
        <li id="description"></li>
      </ul>
      <div class="row">
        <div class="col 6">
          <div class="clearfix weather-temperature">
          <img
            src=""
            alt=""
            id="icon"
            class="float-left"
          />
          <div class="float-left">
          <strong id="temperature"></strong><span class="units"><a href="#" id="celsuis-link" class="active">°C/</a><a href="#" id="fahrenheit-link">°F</a></span>
        </div>
      </div>
      </div>
        <div class="col 6">
          <ul>
            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind: <span id="wind"></span> Km/h</li>
          </ul>
        </div>
      </div>
      </div>
      <small>
        <a href="https://github.com/ozinma/chocolate-weather-app"
          >Open-source code</a
        >
        by Ozinma Ekennia
      </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
